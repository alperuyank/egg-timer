<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Egg Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
  </head>
  <body>
    <div class="container">
      <h1>Egg Timer</h1>
      <div class="clock-container">
        <svg class="clock" viewBox="0 0 100 100">
          <circle
            cx="50"
            cy="50"
            r="45"
            stroke="#ff5722"
            stroke-width="4"
            fill="white"
          />
          <line id="hand" x1="50" y1="50" x2="50" y2="20" class="hand" />
        </svg>
        <div class="timer" id="display">00:00</div>
      </div>
      <button class="start" onclick="startTimer()">Start</button>
      <button class="pause" onclick="pauseTimer()">Pause</button>
      <button class="reset" onclick="resetTimer()">Reset</button>
      <h2>Preset Times</h2>
      <div class="preset">
        <button onclick="setPreset(4, 30)">
          <img src="images/kayisi.png" alt="Soft-Boiled" /> 4:30 - Soft-Boiled
        </button>
        <button onclick="setPreset(6, 30)">
          <img src="images/orta.png" alt="Medium-Boiled" /> 6:30 - Medium-Boiled
        </button>
        <button onclick="setPreset(8, 30)">
          <img src="images/tam.png" alt="Hard-Boiled" /> 8:30 - Hard-Boiled
        </button>
        <button onclick="setPreset(10, 0)">
          <img src="images/tam-kati.png" alt="Very Hard-Boiled" /> 10:00 - Very
          Hard-Boiled
        </button>
        <div class="custom-inputs">
          <input type="number" id="custom-minutes" placeholder="Min" min="0" />
          <input
            type="number"
            id="custom-seconds"
            placeholder="Sec"
            min="0"
            max="59"
          />
          <button class="custom-button" onclick="setCustomTime()">
            Custom
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
